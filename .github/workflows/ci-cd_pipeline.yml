name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install

    - name: Archive JAR file
      uses: actions/upload-artifact@v2
      with:
        name: java-app
        path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download JAR file
      uses: actions/download-artifact@v2
      with:
        name: java-app

    - name: Trigger Jenkins Job
      run: |
        curl -X POST http://localhost:8080/job/InsuredAssurance/build \
        --user USER:TOKEN \
        --data-urlencode json='{"parameter": [{"name":"JAR_FILE", "value":"$(ls target/*.jar)"}]}'
      env:
        JENKINS_URL: ${{ secrets.JENKINS_URL }}
        USER: ${{ secrets.JENKINS_USER }}
        TOKEN: ${{ secrets.JENKINS_TOKEN }}
